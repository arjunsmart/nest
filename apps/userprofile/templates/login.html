{% extends 'base.html' %}

{% block content %}


<section class="hero is-fullheight">
    <div class="hero-body">
        <div class="container has-text-centered">
            <div class="column is-4 is-offset-4">
                <h3 class="title has-text-black">Login</h3>
                <hr class="login-hr">
                <p class="subtitle has-text-black">Please login to proceed.</p>
                <div class="box">
                    <figure class="avatar">
                        <img src="https://placehold.it/128x128">
                    </figure>
                    
                        <form method="post" action=".">
                            {% csrf_token %}
                    
                            <input type="hidden" name="next" value="{{ next }}">
                        <div class="field">
                            <div class="control">
                                <input class="input is-large" type="text" placeholder="User Name" autofocus=""name="username" id="id_username">
                            </div>                            
                        </div>

                        <div class="field">
                            <div class="control">
                                <input class="input is-large" type="password" placeholder="Your Password"name="password" id="id_password">
                            </div>                            
                        </div>
                        
                        <button class="button is-block is-info is-large is-fullwidth">Login <i class="fa fa-sign-in" aria-hidden="true"></i></button>
                        {% if form.errors %}
                <div class="notification is-danger">
                    Your username and password didn't match! Please try again!
                </div>
            {% endif %}
                    </form>
                </div>
                <p class="has-text-grey">
                    <a href="{% url 'signup' %}">Sign Up</a> &nbsp;·&nbsp;
                    <a href="{% url 'reset_password' %}">Forgot Password</a> &nbsp;·&nbsp;                    
                </p>
            </div>
        </div>
    </div>
</section>
{% endblock %}
