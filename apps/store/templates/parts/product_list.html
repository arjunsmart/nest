    {% for p in list_products %}

            <div class="card">
                <div class="card-image">
                    <figure class="card image">
                        <a href="{% url 'product_detail' p.category.slug p.slug %}">
                            <img src="{{ p.get_thumbnail }}"></a>
                    </figure>
                </div>
                
                <div class="card-content">
                    <div class="">
                        <div class="content">
                            <p class="title is-4 is-capitalized">{{ p.title }}</p>
                            <p class="subtitle is-6">â‚¹{{ p.price }}</p>
                        </div>
                    </div>
                </div>

                <!--footer class="card-footer">
                    
                    <a href="{% url 'product_detail' p.category.slug p.slug %}" class="card-footer-item">View</a>
                </footer-->
            </div>
        </div>
    {% endfor %}
</div>
